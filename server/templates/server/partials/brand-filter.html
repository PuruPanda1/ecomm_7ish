<div class="widget-facet wd-categories">
    <div class="facet-title" data-bs-target="#brands" data-bs-toggle="collapse" aria-expanded="true" aria-controls="brands">
      <span>Brands</span>
      <span class="icon icon-arrow-up"></span>
    </div>
  <div id="brands" hx-swap-oob="true">
      <div class="collapse show">
          <ul class="tf-filter-group current-scrollbar mb_36">
              {% for brand in brands %}
                  <li class="list-item d-flex gap-12 align-items-center">
                      <input type="checkbox" 
                             name="brand" 
                             class="tf-check"
                             id="brand_{{ brand }}"
                             value="{{ brand }}"
                             hx-get="{% url 'server:filter-products' category_id=selected_category.id %}"
                             hx-trigger="change"
                             hx-include="#filter-form"
                             hx-target="#gridLayout"
                             hx-swap="innerHTML"
                      />
                      <label for="brand_{{ brand }}" class="label">
                          <span>{{ brand }}</span>
                      </label>
                  </li>
              {% endfor %}
          </ul>
      </div>
  </div>
</div>
