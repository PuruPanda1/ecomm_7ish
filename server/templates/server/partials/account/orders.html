{%load static%}
{% load custom-filters %}

<div class="my-account-content account-order">
    <div class="wrap-account-order">
        <table>
            <thead>
                <tr>
                    <th class="fw-6">Order</th>
                    <th class="fw-6">Date</th>
                    <th class="fw-6">Status</th>
                    <th class="fw-6">Total</th>
                    <th class="fw-6">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% with orders=request.user|get_orders %}
                    {% for order in orders %}
                        <tr class="tf-order-item">
                            <td>
                                #{{order.id}}
                            </td>
                            <td>
                                {{order.order_date}}
                            </td>
                            <td>
                                {{order.order_status|upper}}
                            </td>
                            <td>
                                {{order.order_total}}
                            </td>
                            <td>
                                <a href="" class="tf-btn btn-fill animate-hover-btn rounded-0 justify-content-center">
                                    <span>View</span>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
               {% endwith %}
            </tbody>
        </table>
    </div>
</div>
