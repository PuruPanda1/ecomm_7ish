<form id="review-form" class="form-write-review write-review-wrap" method="POST" action="{% url 'server:submit-review' product_id=product.id %}">
  {% csrf_token %}

  <div class="heading">
    <h5>Write a review:</h5>
    <div class="list-rating-check">
      <input type="radio" id="star5" name="rate" value="5" required />
      <label for="star5" title="text"></label>
      <input type="radio" id="star4" name="rate" value="4" />
      <label for="star4" title="text"></label>
      <input type="radio" id="star3" name="rate" value="3" />
      <label for="star3" title="text"></label>
      <input type="radio" id="star2" name="rate" value="2" />
      <label for="star2" title="text"></label>
      <input type="radio" id="star1" name="rate" value="1" />
      <label for="star1" title="text"></label>
    </div>
  </div>

  <div class="form-content">
    <fieldset class="box-field">
      <label class="label">Review Title</label>
      <input type="text" placeholder="Give your review a title" name="title" required />
    </fieldset>
    <fieldset class="box-field">
      <label class="label">Review</label>
      <textarea rows="4" placeholder="Write your comment here" name="review" required></textarea>
    </fieldset>
    <div class="box-field group-2">
      <fieldset>
        <input type="text" placeholder="Your Name (Public)" name="name" value="{{ request.user.first_name }} {{ request.user.last_name }}" required />
      </fieldset>
      <fieldset>
        <input type="email" placeholder="Your email (private)" name="email" value="{{ request.user.email }}" required />
      </fieldset>
    </div>
  </div>

  <div class="button-submit">
    <button class="tf-btn btn-fill animate-hover-btn" type="submit">Submit Reviews</button>
  </div>
</form>
