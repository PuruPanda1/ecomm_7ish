{% extends 'base.html' %}
{% load static %}

{% block head %}
  <!-- font -->
  <link rel="stylesheet" href="{% static 'fonts/fonts.css' %}" />
  <!-- Icons -->
  <link rel="stylesheet" href="{% static 'fonts/font-icons.css' %}" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
  <link rel="stylesheet" href="{% static 'css/sib-styles.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
{% endblock %}

{% block body %}
  <!-- page-title -->
  <div class="tf-page-title">
    <div class="container-full">
      <div class="heading text-center">Your wishlist</div>
    </div>
  </div>
  <!-- /page-title -->

  <!-- Section Product -->
  <section class="flat-spacing-2">
    <div class="container">
      {% if products %}
        <div class="grid-layout wrapper-shop" data-grid="grid-4">
          {% include 'server/partials/wishlist/wishlist-items.html' %}
        </div>
      {% else %}
        <div class="text-center">
          <h4>No items in your wishlist</h4>
        </div>
      {% endif %}
    </div>
  </section>
  <!-- /Section Product -->
{% endblock %}

{% block scripts %}
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/swiper-bundle.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/carousel.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/bootstrap-select.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/lazysize.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/count-down.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/rangle-slider.html' %}"></script>
  <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/multiple-modal.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>

  <script src="{% static 'js/sibforms.js' %}" defer></script>

  <script>
    window.REQUIRED_CODE_ERROR_MESSAGE = 'Please choose a country code'
    window.LOCALE = 'en'
    window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = 'The information provided is invalid. Please review the field format and try again.'
    
    window.REQUIRED_ERROR_MESSAGE = 'This field cannot be left blank. '
    
    window.GENERIC_INVALID_MESSAGE = 'The information provided is invalid. Please review the field format and try again.'
    
    window.translation = {
      common: {
        selectedList: '{quantity} list selected',
        selectedLists: '{quantity} lists selected'
      }
    }
    
    var AUTOHIDE = Boolean(0)
  </script>
{% endblock %}
